<section class="dashboard-container">
  <div class="dashboard-left" [ngClass]="{'active': isMobileNav}">
    <app-dashboard-sidepanel></app-dashboard-sidepanel>
  </div>
  <div class="dashboard-right">
  <app-search-profile (mobNavchild)="btnMobileMenu()"></app-search-profile>
  <div class="common-container">
   @switch (activePanel) {
    @case (SIDE_PANEL_LIST['DASHBOARD_OVERVIEW']) {
      @if (isAdminLogin) {
        <app-course-overview></app-course-overview>
      } @else {
        <app-dashboard-overview></app-dashboard-overview>
      }
    }
    @case (SIDE_PANEL_LIST['COURSE_LISTING']) {
      @if(showCourseDetailedView){
        <app-course-detils [selectedCourseInfo]="selectedCourseInfo"></app-course-detils>
      }@else{
        <app-courses></app-courses>
      }
    }
    @case (SIDE_PANEL_LIST['ACCOUNT']) {
     <!-- <app-approval-list></app-approval-list> -->
       <!--<app-teachers-list></app-teachers-list> -->
      <!-- <app-edit-account></app-edit-account> -->
       <!-- <app-questionnaire></app-questionnaire>  -->
    }
    @default {
      <app-under-construction></app-under-construction>
    }
  } 
  </div>
</div>  
</section>
