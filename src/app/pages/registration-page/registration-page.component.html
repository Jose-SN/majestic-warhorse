<section class="login-main-container">  
    <div id="particles-js"></div>
    <section class="login-container">
        <div class="login-wrapper">
            <figure><img src="../../../../assets/images/logo-mejestic-hourse-landing.svg" alt="Mejastic Hourse"></figure>
            <h1>Create An Account</h1>
            <p>LET'S GET YOU STARTED</p>
            <div class="form-wrapper">
                <form>
                    <div class="input-holder">
                        <label for="username">Your Name</label>
                        <input type="text" name="username" placeholder="example@email.com">
                    </div>
                    <div class="input-holder">
                        <label for="username">Upload Image</label>
                        <input type="file" name="username" placeholder="Upload Image">
                    </div>
                    <div class="input-holder">
                        <label for="username">Email</label>
                        <input type="text" name="username" placeholder="example@email.com">
                    </div>
                    <div class="input-holder">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter Your Password (6 characters)">
                    </div>  
                    <div class="input-holder">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" placeholder="Enter Your Password (6 characters)">
                    </div>  
                    <button class="btn-login" type="submit">Get Started</button>
                </form>
            </div>            
        </div>
    </section>
</section>
