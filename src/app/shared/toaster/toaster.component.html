<div class="toaster-wrap" [ngClass]="toasterInfo['className']">
  <div class="toast-timer" [ngStyle]="getTimeOut"></div>
  <div class="msg-img">
    <figure><img src="../../../assets/images/icon-sucess.svg" alt="Succss" /></figure>
    <div class="display-data">{{ toasterData.message }}</div>
  </div>
  <div class="dismiss">
    <figure><img src="../../../assets/images/icon-close.svg" alt="close" /></figure>
  </div>
</div>
